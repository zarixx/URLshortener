{% extends 'nav.html' %}

{% block body %}

<div class="container-fluid">
    <div class="row">
        <div class="col-6 col-sm-6 col-md-5 col-lg-4 mx-auto">
            <h3>Login </h3>

            {% if error %}
            <div class="alert alert-danger alert-dismissible fade show" role="alert">
                {{ error }}

                <button type="button" class="close" data-dismiss="alert" area-label="Close">
                    <span area-hidden-true>&times;</span>
                </button>
            </div>
            {% elif messages %}
            {% for msg in messages %}
            <div class="alert alert-{{msg.tags}} alert-dismissible fade show" role="alert">
                {{ msg }}

                <button type="button" class="close" data-dismiss="alert" area-label="Close">
                    <span area-hidden-true>&times;</span>
                </button>
            </div>
            {% endfor %}
            {% endif %}

            <form action="{% url 'login' %}" method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <input type="email" class="form-control" name="email" autocomplete="off" placeholder="Email" id="">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" name="password" placeholder="Password" id="">
                </div>
                <input type="hidden" name="next" value="{{ request.GET.next }}">
                <div class="form-group">
                    <input type="submit" class="btn btn-outline-success px-4" value="Login">
                </div>
                <a class="card-link" href="{% url 'signup' %}">New Here ? Signup</a>
            </form>
        </div>
    </div>
</div>

{% endblock %}
