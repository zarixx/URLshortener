{% extends 'nav.html' %}

{% block body %}

<div class="container-fluid">
    <div class="row">
        <div class="col-6 col-sm-6 col-md-5 col-lg-4 mx-auto">
            <h3>Signup </h3>
            {% if error %}
            <div class="alert alert-danger alert-dismissible fade show" role="alert">
                {{ error }}

                <button type="button" class="close" data-dismiss="alert" area-label="Close">
                    <span area-hidden-true>&times;</span>
                </button>
            </div>
            {% endif %}
            <form action="{% url 'signup' %}" method="POST">
                {% csrf_token  %}
                <div class="form-group">
                    <input type="text" class="form-control" name="username" placeholder="Username" id="">
                </div>
                <div class="form-group">
                    <input type="email" class="form-control" name="email" autocomplete="off" placeholder="Email" id="">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" name="password" placeholder="Password" id="">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" name="password2" placeholder="Confirm Password" id="">
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-outline-success px-4" value="Signup">
                </div>
                <a class="card-link" href="{% url 'login' %}">Already Registered ? Login</a>
            </form>
        </div>
    </div>
</div>


{% endblock %}
