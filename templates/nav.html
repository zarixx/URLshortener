<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous">
    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+Thambi+2:wght@400;500;600;700;800&display=swap"
      rel="stylesheet">
    <title>Shortly</title>
    <style>
      body {
        font-family: 'Baloo Thambi 2', cursive;

      }
      .content{
        min-height: calc(100vh - 70px);
      }
      .footer{
        height: 70px;
      }
      .nav-item {
        padding: 0px 15px;
      }

        {% block css %}

        {% endblock %}
    </style>
  </head>

  <body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand ml-3" style="color: #ef6326; font-size:26px;"
        href="/"><b>Shortly</b></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse"
        data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown"
        aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end"
        id="navbarNavDropdown">
        <ul class="navbar-nav" style="font-size: 16px;">
          <li class="nav-item">
            <a class="nav-link" style="color: #ef6326;" href="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" style="color: #ef6326;"
              href="#pricing">Pricing</a>
          </li>
          {% if user.is_authenticated %}
          <li class="nav-item">
            <a class="nav-link"
              style="color: #ef6326; padding: 6px 12px; border: 1px solid #ef6326; border-radius:50px;"
              href="{% url 'dashboard' %}">
              {{user.username}}</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" style="color: Black;"
              href="{% url 'logout' %}">Logout</a>
          </li>
          {% else %}
          <li class="nav-item">
            <a class="nav-link" style="color: #ef6326;"
              href="{% url 'login' %}">Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" style="color: #ef6326;"
              href="{% url 'signup' %}">Signup</a>
          </li>
          {% endif %}
        </ul>
      </div>
    </nav>

    <br>
    <div class="content">
      {% block body %}

      {% endblock %}
      
    </div>
      <footer class="footer py-4 bg-light">
        <!--      <p class="float-right"><a href="#">Back to top</a></p>-->
        <div class="container text-center">
          <span class="text-muted"><strong
              style="color: #ef6326;">Shortly</strong> &copy;copyright 2021-2022
            |
            Developed By
            - <a href="https://www.instagram.com/i.g_leo/"><strong
                style="color: #ef6326;">Mayank</strong></a> | All Rights
            Reserved.</span>
        </div>
      </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"></script>

  </body>

</html>
